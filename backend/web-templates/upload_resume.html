<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
</head>
<body style="background-color:powderblue;">
<center>
<form action="https://ezrecruit-backend-ryo2vcvbqq-uc.a.run.app/applications" enctype="multipart/form-data" method="POST">
  <label for="job">Job ID:</label>
  <input type="text" id="job" name="job"><br><br>
  <label for="user">User:</label>
  <input type="text" id="user" name="user"><br><br>
  <label for="status">Status:</label>
  <input type="text" id="status" name="firstName"><br><br>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName"><br><br>
  <label for="lastName">Last name:</label>
  <input type="text" id="lastName" name="lastName"><br><br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br><br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone"><br><br>
  <label for="labels">Skills:</label>
  <input type="text" id="labels" name="labels"><br><br>

  <input type="file" name="file" accept="*" />
  <button type="submit">submit</button>
</form>
</center>
</body>
</html>
